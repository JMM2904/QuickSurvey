<section class="login">
  <div class="login__container">
    <button class="login__back" [routerLink]="['/']">Volver</button>

    <div class="login__brand">
      <img src="assets/images/logo.png" alt="QuickSurvey Logo" class="login__logo" />
      <h1 class="login__title">QuickSurvey</h1>
    </div>

    <form (ngSubmit)="onSubmit()" class="login__form">
      <div *ngIf="errorMessage" class="login__error">
        {{ errorMessage }}
      </div>

      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        class="login__input"
        placeholder="Email"
        [disabled]="isLoading"
        required
      />

      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        class="login__input"
        placeholder="Contraseña"
        [disabled]="isLoading"
        required
      />

      <button type="submit" class="login__button" [disabled]="isLoading">
        {{ isLoading ? 'Iniciando sesión...' : 'Iniciar sesión' }}
      </button>
    </form>

    <p class="login__hint">
      No tienes cuenta?
      <a [routerLink]="['/register']" class="login__link">registrate</a>
    </p>
  </div>
</section>
