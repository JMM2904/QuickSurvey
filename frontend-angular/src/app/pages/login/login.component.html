<section class="login">
  <div class="login__container">
    <button class="login__back" [routerLink]="['/']">Volver</button>

    <div class="login__brand">
      <img src="assets/images/logo.png" alt="QuickSurvey Logo" class="login__logo" />
      <h1 class="login__title">QuickSurvey</h1>
    </div>

    <form (ngSubmit)="onSubmit()" class="login__form">
      <div *ngIf="errorMessage" class="login__error">
        {{ errorMessage }}
      </div>

      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        class="login__input"
        placeholder="Email"
        [disabled]="isLoading"
        required
      />

      <div class="login__password-field">
        <input
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password"
          name="password"
          class="login__input"
          placeholder="ContraseÃ±a"
          [disabled]="isLoading"
          required
        />
        <button
          type="button"
          class="login__toggle-password"
          (click)="togglePasswordVisibility()"
          [disabled]="isLoading"
        >
          {{ showPassword ? 'ğŸ”' : 'ğŸ‘ï¸' }}
        </button>
      </div>

      <button type="submit" class="login__button" [disabled]="isLoading">
        {{ isLoading ? 'Iniciando sesiÃ³n...' : 'Iniciar sesiÃ³n' }}
      </button>
    </form>

    <p class="login__hint">
      No tienes cuenta?
      <a [routerLink]="['/register']" class="login__link">registrate</a>
    </p>
  </div>
</section>
