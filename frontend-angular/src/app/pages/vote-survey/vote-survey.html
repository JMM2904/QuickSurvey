<div class="container">
  <!-- Sidebar -->
  <app-sidebar [activeRoute]="activeRoute"></app-sidebar>

  <!-- Main Content -->
  <main class="main-content">
    <div class="content-wrapper" *ngIf="survey">
      <div class="vote-container">
        <h1 class="survey-title">{{ survey.title }}</h1>
        <p class="survey-description" *ngIf="survey.description">{{ survey.description }}</p>

        <div class="options-container">
          <div
            *ngFor="let option of survey.options"
            class="option-item"
            [class.selected]="selectedOptionId === option.id"
            (click)="selectedOptionId = option.id"
          >
            <div class="radio-wrapper">
              <input
                type="radio"
                [id]="'option-' + option.id"
                [value]="option.id"
                [(ngModel)]="selectedOptionId"
                name="surveyOption"
              />
              <label [for]="'option-' + option.id">{{ option.text }}</label>
            </div>
          </div>
        </div>

        <button class="vote-btn" (click)="submitVote()" [disabled]="!selectedOptionId">
          VOTAR
        </button>
      </div>
    </div>
  </main>
</div>
