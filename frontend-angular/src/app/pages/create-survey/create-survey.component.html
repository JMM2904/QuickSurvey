      <li class="nav-item" [class.active]="activeRoute === 'encuestas'">
        <a

    <div class="sidebar-footer">
      <button class="user-menu">
        <div class="user-avatar">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4s-4 1.79-4 4s1.79 4 4 4m0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4"

          </svg>
        </div>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="content-wrapper">
      <h1 class="page-title">Crear nueva encuesta</h1>

      <form class="survey-form" (ngSubmit)="createSurvey()">
        <!-- Título -->
        <div class="form-group">
          <label for="title" class="form-label">Título</label>
          <input
            type="text"
            id="title"
            class="form-input"
            [(ngModel)]="title"
            name="title"
            placeholder="Escribe el título de tu encuesta"
            required
          />
        </div>

        <!-- Descripción -->
        <div class="form-group">
          <label for="description" class="form-label">Descripción</label>
          <input
            type="text"
            id="description"
            class="form-input"
            [(ngModel)]="description"
            name="description"
            placeholder="Descripción opcional"
          />
        </div>

        <!-- Opciones -->
        <div class="options-container">
          <div class="option-row" *ngFor="let option of options; let i = index">
            <label class="form-label">Opción {{ i + 1 }}</label>
            <div class="option-input-group">
              <input
                type="text"
                class="form-input option-input"
                [(ngModel)]="option.text"
                [name]="'option-' + i"
                placeholder="Escribe una opción"
                required
              />
              <input
                type="color"
                class="color-picker"
                [(ngModel)]="option.color"
                [name]="'color-' + i"
                title="Elige un color para esta opción"
              />
              <button
                type="button"
                class="btn-remove"
                *ngIf="options.length > 2"
                (click)="removeOption(i)"
                title="Eliminar opción"
              >
                ×
              </button>
            </div>
          </div>
        </div>

        <!-- Botón Añadir Opción -->
        <button type="button" class="btn-add-option" (click)="addOption()">+ Añadir opción</button>

        <!-- Botón Crear -->
        <button type="submit" class="btn-create">CREAR</button>
      </form>
    </div>
  </main>
</div>
